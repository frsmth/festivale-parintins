<body>
  <div class="container">

  <script>
    let currentSlide = 0;
  
    function changeSlide(direction) {
      const slides = document.querySelectorAll(".slider-image");
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].classList.add("active");
    }
  
    function changeContent(tab) {
      const tabContent = document.getElementById("tab-content");
  
      if (tab === "origem") {
        tabContent.innerHTML = `
        <div class="origem-content">
            <div class="origem-header">
              <img src="imgs/amp.png" alt="Ícone de origem" class="origem-icon">
              <h2>ORIGEM</h2>
            </div>
         <div class="origem-body">
  <div class="slider">
    <img src="imgs/carnImg2.jpg" alt="Primeira imagem" class="slider-image active">
    <img src="imgs/carnImg3.jpg" alt="Segunda imagem" class="slider-image">
    <div class="slider-buttons">
      <button class="slider-prev" onclick="changeSlide(-1)">❮</button>
      <button class="slider-next" onclick="changeSlide(1)">❯</button>
    </div>
  </div>
  <!-- Alterar ordem: Mover o texto para baixo -->
  <div class="origem-text">
 <p>A tradição do Festival Folclórico de Parintins remonta a décadas de celebração da cultura amazônica.</p> <p class="highlighted">Das alegorias gigantes aos ritmos envolventes, o festival emociona e une comunidades inteiras.</p> </div>
</div>
<div class="extra-text">
  <h3>História e Tradição</h3>
 <div class="textoAbaixo"> 
    <p>O Festival Folclórico de Parintins é uma das maiores celebrações culturais do Brasil, realizada anualmente na cidade de Parintins, no estado do Amazonas. Este evento único celebra a rica diversidade cultural da Amazônia, tendo como destaque a disputa entre os bois-bumbás Garantido e Caprichoso, que encantam o público com apresentações grandiosas e cheias de emoção.</p> 
    <p>A festa acontece no Bumbódromo, uma arena especialmente construída para o festival, onde os bois-bumbás se apresentam durante três noites consecutivas. Cada boi conta uma história que combina elementos de lendas amazônicas, tradições indígenas, religiosidade e críticas sociais, utilizando uma mistura impressionante de música, dança, figurinos exuberantes e alegorias monumentais. Garantido, com sua cor vermelha, e Caprichoso, com a cor azul, disputam o título de campeão do ano, enquanto o público participa fervorosamente dessa celebração cultural.</p> 
    <p>O Festival de Parintins é muito mais do que uma competição: é uma manifestação da identidade amazônica, promovendo a preservação das tradições locais e atraindo visitantes de todo o mundo. Além das apresentações principais, a cidade inteira se transforma em um palco de celebração, com cortejos, artesanato, culinária típica e muito mais. O evento é uma demonstração vibrante da riqueza cultural brasileira e da força de sua herança regional.</p>
</div>

</div>

        `;
      } else if (tab === "instrumentos") {
        tabContent.innerHTML = `<body>
 <div class="origem-content">
            <div class="origem-header">
              <img src="imgs/violao.png" alt="Ícone de origem" class="origem-icon">
              <h2>INSTRUMENTOS</h2>
            </div>
    <table class="instruments-table">
      <thead>
        <tr>
          <th>IMAGEM</th>
          <th>NOME</th>
          <th>DESCRIÇÃO</th>
          <th>TIPO</th>
        </tr>
      </thead>
      <tbody>
            <tr>

          <td>
            <img src="imgs/cavaquinho.jpg" alt="Tambor" class="instrument-image">
          </td>
                   <td>
            Cavaquinho
          </td>
          <td>
        Vibração das cordas: As cordas vibram quando tocadas, e a frequência depende do comprimento, da tensão e da densidade da corda (Lei de Mersenne).
Caixa acústica: Amplifica as ondas sonoras geradas pelas cordas através da ressonância.
Efeito Doppler (sutil): Quando tocado em movimento, pode-se notar variações de frequência devido ao deslocamento do som no espaço.
          </td>
         <td>
            Instrumento de corda
          </td>
        </tr>
        <tr>
          <td>
            <div class="instrument">
              <img src="imgs/agogo.jpg" alt="Agogô" class="instrument-image">
              
            </div>
          </td>
                   <td>
            Agogô
          </td>
          <td>
            Tamanhos diferentes: Os cones têm tamanhos diferentes, produzindo frequências distintas (grave e agudo).<br>
            Vibração natural: O material metálico e a forma cônica influenciam a frequência de vibração.
          </td>
               <td>
            Percussão
          </td>
        </tr>
        <tr>
          <td>
            <img src="imgs/pandeiro.jpg" alt="Tambor" class="instrument-image">
          </td>
                   <td>
            Pandeiro
          </td>
          <td>
        Platinelas: Produzem som por vibração livre quando o pandeiro é sacudido, aproveitando a inércia das partículas de metal.
        Interferência sonora: O som do pandeiro é a combinação das vibrações da membrana e das platinelas.

          </td>
         <td>
            Percussão
          </td>
        </tr>
                <tr>

          <td>
            <img src="imgs/caixa.jpg" alt="Tambor" class="instrument-image">
          </td>
                   <td>
            Caixa
          </td>
          <td>
         Interferência construtiva: As esteiras metálicas criam um som mais "raspado" devido à soma das frequências das vibrações.
         Ressonância: A cavidade amplifica os tons médios e agudos.
          </td>
         <td>
            Percussão
          </td>
        </tr>
      </tbody>
    </table>
  
        `;
      } else if (tab === "estatisticas") {
        tabContent.innerHTML = `
<div class="origem-content">
          <div class="estatisticas-content">
 <div class="origem-content">
            <div class="origem-header">
              <img src="imgs/estatistica.png" alt="Ícone de origem" class="origem-icon">
              <h2>ESTATÍSTICAS</h2>
            </div>
            <div id="container">
              <p>Durante o Império Romano, o Carnaval evoluiu a partir das Saturnálias, festas dedicadas ao deus Saturno. Nesse período, as classes sociais se misturavam, e a ordem tradicional era momentaneamente suspensa. Escravos podiam ser tratados como senhores, enquanto seus mestres adotavam um comportamento mais simples. O mesmo espírito de descontração foi incorporado ao Cristianismo, quando a Igreja adaptou as práticas pagãs ao seu calendário, transformando o Carnaval em um período que precede a Quaresma, um tempo de jejum e penitência.</p>
    <p>Na Idade Média, o Carnaval ganhou contornos mais populares na Europa, com desfiles, danças e fantasias. Esse período era visto como um momento de liberdade e diversão antes da rigidez da Quaresma. Festas como o "Carnevale" italiano (de onde vem o termo "Carnaval") representavam a despedida da carne, tanto em sentido literal quanto metafórico, já que os cristãos iniciariam o jejum. Máscaras e fantasias eram usadas para ocultar identidades, permitindo uma maior liberdade de expressão.</p>
  
              </div>
            <p class="highcharts-description">Gráfico informativo para analisar estimativas de lucro com o Carnaval</p>
          </div>
           </div>
        `;
  
        // Renderiza o gráfico Highcharts
        Highcharts.chart('container', {

            text: 'Receita gerada pelo carnaval (estimativas)',

          },

            }

            title: {

            }
          },
          legend: {

            align: 'right',
            verticalAlign: 'middle'

              data: [2500000000, 3000000000, 3800000000, 4500000000]
            }

                },

                  legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                  }
                }
              }
            ]
          }
          
        });
        
      } else if (tab === "acidentes") {
        tabContent.innerHTML = `
        <div class="origem-content">
  <div class="origem-header">
    <img src="imgs/alert2.png" alt="Ícone de origem" class="origem-icon">
    <h2>SEGURANÇA</h2>
  </div>
  <div class="origem-body">
    <div class="slider">
    <img src="imgs/seg1.webp" alt="Primeira imagem" class="slider-image active">
    <img src="imgs/seg2.jpg" alt="Segunda imagem" class="slider-image">
    <div class="slider-buttons">
  <button class="slider-prev" onclick="changeSlide(-1)">❮</button>
  <button class="slider-next" onclick="changeSlide(1)">❯</button>
</div>
</div>
<!-- Alterar ordem: Mover o texto para baixo -->

</div>
</div>
<!-- Novo texto ao final -->
<div class="extra-text">
  <h3>Normas regulamentadoras relevantes (NR):</h3>
  <div class="textoAbaixo">
    <p>NR-6: Equipamentos de Proteção Individual (EPI) para os cavaleiros e organizadores.</p>
    <p>NR-9: Programa de Prevenção de Riscos Ambientais (PPRA) aplicado ao evento.</p>
    <p>NR-12: Segurança no Trabalho em Máquinas e Equipamentos (estruturas de arquibancadas e decoração).</p>
    <p>NR-35: Trabalho em Altura (montagem de cenários e arquibancadas).</p>
  </div>
  <h3>Proteção individual:</h3>
  <div class="textoAbaixo">
    <p>Equipamentos de proteção (EPI) adequados, como capacetes, luvas e botas para os cavaleiros.</p>
    <p>Condições sanitárias: Garantir acesso a banheiros, água potável e locais de descanso para participantes e trabalhadores.</p>
    <p>Controle de exposição: Redução de exposição a longas jornadas e condições climáticas extremas durante os ensaios e apresentações.</p>
  </div>
  <h3>Higiene do trabalho:</h3>
  <div class="textoAbaixo">
    <p>Proteção individual: Equipamentos de proteção (EPI) adequados, como capacetes, luvas e botas para os cavaleiros.</p>
    <p>Condições sanitárias: Garantir acesso a banheiros, água potável e locais de descanso para participantes e trabalhadores.</p>
    <p>Controle de exposição: Redução de exposição a ruídos altos, poeira e longas jornadas.</p>
  </div>
  <h3>Segurança do trabalho:</h3>
  <div class="textoAbaixo">
    <p>Treinamento: Capacitação de participantes e organizadores para manuseio de cavalos e equipamentos de cenário.</p>

  </div>

        `;
      } else {
        tabContent.innerHTML = `<p>Conteúdo para a aba "${tab.toUpperCase()}" ainda está em construção.</p>`;
